<!DOCTYPE html>
<html>
	<head>
		<title>Tip Calculator</title>
	</head>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
					<li id="error_message">{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	<body>

		<header>
			<h1>Tip Calculator</h1>
		</header>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
